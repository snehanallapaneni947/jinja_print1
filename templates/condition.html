<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
    <center><h1>conditional statments</h1>
     {% if age < 15 %}
     <h1>{{name}} is a child boy </h1>
     {% elif age > 15 and age < 20 %}
     <h1>{{name}} is a teenage boy</h1>
     {% elif age > 20 and age < 40 %}
     <h1>{{name}} is a mature boy</h1>
     {% else %}
     <h1>{{name}} is a old man</h1>
     {% endif %}
    </center>
    
</body>
</html>
